<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Protection Civile - Habillement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/app.css" />
  <!-- (Optionnel) Leaflet si vous utilisez une carte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <img src="/static/logo_pc.png" alt="Protection Civile" class="logo" />
        <span>Habillement</span>
      </div>
      <nav class="nav" id="nav"></nav>
    </div>
  </header>

  <main class="wrap">
    <!-- Écran de connexion (masqué automatiquement sur /a/<id>) -->
    <section id="loginView" class="card center floating">
      <h1>Connexion</h1>
      <p class="muted">Protection Civile – connectez-vous pour accéder à l’interface.</p>
      <div class="grid-2 mt">
        <input id="loginEmail" type="email" class="input" placeholder="Votre email" />
        <input id="loginPass" type="password" class="input" placeholder="Mot de passe" />
      </div>
      <div id="loginError" class="alert error hidden mt"></div>
      <div class="mt">
        <button id="loginBtn" class="btn btn-primary" onclick="App.login()">Se connecter</button>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="screen"></section>

    <!-- Antennes -->
    <section id="antennes" class="screen hidden"></section>

    <!-- Stock -->
    <section id="stock" class="screen hidden"></section>

    <!-- Bénévoles -->
    <section id="benevoles" class="screen hidden"></section>

    <!-- Prêts -->
    <section id="prets" class="screen hidden"></section>

    <!-- Inventaire -->
    <section id="inventaire" class="screen hidden"></section>

    <!-- Admin -->
    <section id="admin" class="screen hidden"></section>

    <!-- Page publique de prêt (/a/<id>) -->
    <section id="pretPublic" class="screen hidden"></section>
  </main>

  <!-- Modal générique -->
  <div id="modal" class="hidden">
    <div class="box">
      <div id="modalHeader">
        <h3 id="modalTitle"></h3>
        <button class="btn btn-ghost" onclick="App.closeModal()">✕</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="flash"></div>

  <script src="/static/app.js"></script>
  <script>
    // Raccourci ENTER pour le login + init app
    document.addEventListener('DOMContentLoaded', () => {
      const onEnter = (e) => { if (e.key === 'Enter') { e.preventDefault(); App.login(); } };
      const em = document.getElementById('loginEmail');
      const pw = document.getElementById('loginPass');
      if (em) em.addEventListener('keydown', onEnter);
      if (pw) pw.addEventListener('keydown', onEnter);
      App.init();
    });
  </script>
</body>
</html>
