<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Protection Civile - Habillement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/app.css">
  <!-- Leaflet map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <img src="/static/logo_pc.png" alt="Protection Civile" class="logo">
        <span>Habillement</span>
      </div>
      <nav class="nav" id="nav"></nav>
    </div>
  </header>

  <main class="wrap">
    <!-- LOGIN (masqué automatiquement sur /a/<id>) -->
    <section id="loginView" class="card center floating">
      <h1>Connexion</h1>
      <p class="muted">Admin par défaut : admin@pc.fr / admin123</p>
      <div class="grid-3">
        <input id="loginEmail" class="input" placeholder="Email" value="admin@pc.fr">
        <input id="loginPass" class="input" type="password" placeholder="Mot de passe" value="admin123">
        <button id="loginBtn" class="btn btn-primary" onclick="App.login()">Se connecter</button>
      </div>
      <div id="loginError" class="alert hidden mt"></div>
      <p class="mt">Lien prêt public (filtré par antenne) : <span class="badge">/a/&lt;antenna_id&gt;</span></p>
    </section>

    <!-- VUES -->
    <section id="dashboard" class="screen hidden"></section>
    <section id="antennes" class="screen hidden"></section>
    <section id="stock" class="screen hidden"></section>
    <section id="benevoles" class="screen hidden"></section>
    <section id="prets" class="screen hidden"></section>
    <section id="inventaire" class="screen hidden"></section>
    <section id="analytics" class="screen hidden"></section>
    <section id="admin" class="screen hidden"></section>
    <section id="pretPublic" class="screen hidden"></section>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div id="modalTitle"></div>
          <button class="btn btn-ghost" onclick="App.closeModal()">✕</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <div id="flash"></div>
  </main>

  <script src="/static/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const onEnter = (e) => { if (e.key === 'Enter') { e.preventDefault(); App.login(); } };
      document.getElementById('loginEmail').addEventListener('keydown', onEnter);
      document.getElementById('loginPass').addEventListener('keydown', onEnter);
      App.init();
    });
  </script>
</body>
</html>
